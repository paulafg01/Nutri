<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNA - Mini Avaliação Nutricional</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>MNA - Mini Avaliação Nutricional</h1>
    <p class="subtitulo">App desenvolvido por Paula Guedes</p>
    <form id="mna-form">
        <label>Nome do paciente: <input type="text" id="nome" required></label><br><br>
        <label>1. Perda de apetite? <select name="p1">
            <option value="0">Grave</option>
            <option value="1">Moderada</option>
            <option value="2">Nenhuma</option>
        </select></label><br>
        <label>2. Perda de peso? <select name="p2">
            <option value="0">Sim</option>
            <option value="1">Não sabe</option>
            <option value="2">Não</option>
        </select></label><br>
        <label>3. Mobilidade? <select name="p3">
            <option value="0">Acamado</option>
            <option value="1">Anda com ajuda</option>
            <option value="2">Independente</option>
        </select></label><br>
        <label>4. Estresse/doença aguda? <select name="p4">
            <option value="0">Sim</option>
            <option value="2">Não</option>
        </select></label><br>
        <label>5. Problemas neuropsicológicos? <select name="p5">
            <option value="0">Graves</option>
            <option value="1">Leves</option>
            <option value="2">Nenhum</option>
        </select></label><br>
        <label>6. IMC? <select name="p6">
            <option value="0">Menor que 19</option>
            <option value="1">Entre 19 e 21</option>
            <option value="2">Entre 21 e 23</option>
            <option value="3">Maior que 23</option>
        </select></label><br><br>
        <button type="submit">Calcular Pontuação</button>
    </form>

    <div id="resultado" class="resultado"></div>
    <div id="mna-completo" style="display:none;">
        <h2>MNA Completo</h2>
        <p>Você pode inserir aqui o formulário completo com mais perguntas, se desejar.</p>
        <button onclick="gerarPDF()">Gerar PDF</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
